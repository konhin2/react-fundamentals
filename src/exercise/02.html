<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const reactElement = React.createElement('div', {
      className: 'container',
      children: [
        React.createElement('span', {key: 'Hello'}, 'Hello'), // {} or null works
        ' ',
        React.createElement('span', {children: 'World', key: 'Word'}) // Or secund children argument
      ],
      key: 'patern' // Key prop can set as Sring or number
    }) // Children Prop can set as a third parameter out of the object or inside with the prop children: '', first method has priority
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
